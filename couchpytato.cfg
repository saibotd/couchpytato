theme = thismodernage
fullscreen = 1
fps = 20
datetime = %d.%m.%Y - %H:%M:%S
sound = sdlmixer
disablefx = 0
fontaa = 1

[modules]

[[musicbrowser]]
modfilename = mod_filebrowser
title = Play Music
path = /
filetypes = mp3, wav, ogg
action = PLAY_MUSIC

[[partymode]]
modfilename = mod_party
title = Party!
path = /
filetypes = mp3, wav, ogg

[[movies]]
modfilename = mod_filebrowser
title = Watch Movies
path = /
filetypes = ogg, avi, mpg, mpeg
action = mplayer

[[picturebrowser]]
modfilename = mod_filebrowser
title = Watch Pictures
path = /
filetypes = jpg, png, bmp, gif
action = SHOW_PICTURE

[[snes]]
modfilename = mod_filebrowser
title = Play Super Nintendo
path = /
filetypes = *
action = zsnes

[[quit]]
modfilename = mod_quit
title = Quit
